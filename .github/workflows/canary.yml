name: Canary Release

on:
  issue_comment:
    types:
      - created

jobs:
  canary:
    permissions:
      contents: read
      pull-requests: write
      id-token: write # required for provenance and oidc publish
    # Only run on PR comments containing "/canary" from non-fork PRs
    if: >-
      github.repository == 'storybookjs/vite-plugin-storybook-nextjs' &&
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/canary')
    name: Canary Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        id: app-token
        with:
          app-id: ${{ vars.STORYBOOK_BOT_APP_ID }}
          private-key: ${{ secrets.STORYBOOK_BOT_APP_PRIVATE_KEY }}

      - name: Get PR branch
        id: pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ steps.pr.outputs.ref }}

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
          run_install: true

      - run: pnpm build

      - name: Create canary versions
        run: pnpm changeset version --snapshot canary
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Publish canary to npm
        id: publish
        run: |
          pnpm changeset publish --tag canary --no-git-tag
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const version = '${{ steps.publish.outputs.version }}';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Canary release published!\n\n\`\`\`\nnpm install vite-plugin-storybook-nextjs@${version}\n\`\`\`\n\nInstall the canary version to try out the changes in this PR.`,
            });
